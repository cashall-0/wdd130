<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form User - Poll</title>
    <meta name="description" content="Siyaka Promise Wdd poll form">
    <meta name="author" content="Siyaka Promise">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Siyaka Promise | HTML Form User - Poll</h1>
</header>
<main>
    <form action="">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="email">Email:</label>
            <input type="email"  id="email" name="email">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser</label>
            <select name="browser" id="browser">
                <option value="safari">Safari</option>
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="others">Others</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea name="feedback" id="feedback" placeholder="Nigeria, southwest, Africa, Russia" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Submit poll</button>
    </form>
</main>

</body>
</html>
